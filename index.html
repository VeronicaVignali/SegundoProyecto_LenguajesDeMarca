<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iginio Bakery</title>
</head>
<body>
    <header>
        <h1>Iginio Bakery</h1>

        <img src="imagenes/pastelitos.webp" alt = "imagén de pastelitos" title = "pastelitos deliciosos" width="300">

        <p></p>

         <a href="https://www.iginiomassari.it/" target="_blank">Pagina web </a>


    </header>

    <p> <strong>"La comida no sólo debe tener buen sabor, debe ser bella, elegante y atractiva"</strong></p>

    <form>
        <fieldset>
            <legend>Datos Basicos</legend>

            <label> Nombre:
                <input type="text" placeholder="Escribe aquí tu nombre">
            </label>

            <p></p>

            <label>E-mail:
                <input type="email" placeholder="Escribe aquí tu correo">
            </label>

            <p></p>

            <label>Telefono:
                <input type="tel" placeholder="Escribe aquí tu telefono" >
            </label>

            <p></p>
            
            <label>Fecha:</label>
            <input type="date">

            <p></p>

        
            </fieldset>

            <fieldset>
                <legend>Productos</legend>

                <input type="radio" name="tipoProducto" value="Panettone">
                <label>Panettone</label>

                <p></p>

                <input type="radio" name="tipoProducto" value="Tortas">
                <label>Tortas</label>

                <p></p>

                <input type="radio" name="tipoProducto" value="Galletas">
                <label>Galletas</label>

                <p></p>

                <input type="radio" name="tipoProducto" value="Chocolate">
                <label>Chocolate</label>


            </fieldset>

            <fieldset>
                <legend>Extras</legend>

                <input type="checkbox" name="Extras" value="Sin lactosa">
                <label>Sin lactosa</label>

                <input type="checkbox" name="extras" value="Sin gluten">
                <label>Sin gluten</label>


            </fieldset>

            <fieldset>
               

                 <label>Otros productos</label>
                    <select name="variedad">
                                <option value="sinSel">---------</option>
                                <option value="cremas">Cremas para untar</option>
                                <option value="gelatinas">Gelatinas de fruta</option>
                                <option value="cafe">Café</option>
                                <option value="castanas">Castañas confitadas</option>


                    </select>

                    <p></p>

                    <label>Área de mensaje</label>
                    <input type="textarea" placeholder="Escribe un consejo">

            </fieldset>

            <button type="submit">Enviar</button>




    </form>
    
</body>
</html>
